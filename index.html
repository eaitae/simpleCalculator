<!DOCTYPE html>
<html lang="EN"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>

    <body>
        <main class ="simpleCalculator">
            <div class="screen"> 0 </div>
               
               <div class="firstColumn">
                   <button type="button" class="calcButton clearButton" id="clear">C</button>
                    <button type="button" class="calcButton backButton" id="back">ห</button>
                    <button type="button" class="calcButton OperationButtons">รท</button>
               </div>
               
               <div class="secondColumn">
                    <button type="button" class="calcButton numberButtons">7</button>
                    <button type="button" class="calcButton numberButtons">8</button>
                    <button type="button" class="calcButton numberButtons">9</button>
                    <button type="button" class="calcButton OperationButtons">x</button>
                </div>
               
                <div class="thirdColumn">
                    <button type="button" class="calcButton numberButtons">4</button>
                    <button type="button" class="calcButton numberButtons">5</button>
                    <button type="button" class="calcButton numberButtons">6</button>
                    <button type="button" class="calcButton OperationButtons">-</button>
                </div>
               
                <div class="fourthColumn">   
                    <button type="button" class="calcButton numberButtons">1</button>   
                    <button type="button" class="calcButton numberButtons">2</button> 
                    <button type="button" class="calcButton numberButtons">3</button>
                    <button type="button" class="calcButton OperationButtons">+</button>
                </div>
               
                <div class="fifthColumn">
                    <button type="button" class="calcButton numberButtons" id="zero">0</button>
                    <button type="button" class="calcButton numberButtons">,</button>
                    <button type="button" class="calcButton resultButton">=</button>
                </div>
            
      

            
         

        </main>
    </body>
    <script src="./script.js"></script>
</html>
